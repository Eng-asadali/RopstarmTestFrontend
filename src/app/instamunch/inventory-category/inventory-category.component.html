          <div class="card-body">

            <div class="table-responsive">
              <!-- <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
              </mat-form-field> -->

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" style="width: 100%;">
                  <div>
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef> Description </th>
                      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container> -->
                    <ng-container matColumnDef="parent_category">
                      <th mat-header-cell *matHeaderCellDef> Parent Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.parent_category}} </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef>Status</th>
                      <td mat-cell *matCellDef="let element"><span class="badge" [ngClass]="{
                        'badge-success':element.status === 'Active',
                        'badge-danger':element.status === 'Inactive'
                      }" >{{element.status}}</span></td>
                    </ng-container>
                     <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef></th>   
                      <td mat-cell *matCellDef="let element"> 
                        <div class="buttons">
                          <button (click)="getInventoryId(element.id,'edit')"
                          class="btn btn-success btn-sm"><i style="margin-top: -2px;" class="fa fa-edit"></i></button>
                          <!-- <a style="color: #8f8f8f;" (click)="getKitchenId(element.id,'edit')" class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Edit</a>
                          -->
                          <button class="btn btn-danger btn-sm ml-1" (click)="getInventoryId(element.id,'delete')"><i style="margin-top: -2px;" class="fa fa-trash"></i></button>
                      </div>
                      </td>
                    </ng-container>
                  </div>
                  <tr mat-header-row *matHeaderRowDef="table_headers"></tr>
                  <tr mat-row *matRowDef="let row; columns: table_headers;"></tr>
                </table>
                <mat-paginator #paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10,50,100,500]">
                </mat-paginator>

              </div>
