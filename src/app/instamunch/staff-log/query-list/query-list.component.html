<div class="app-main__outer">
  <div class="app-main__inner">
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon bg-warning text-white">
            <i class="icofont-dashboard-web  ">
            </i>
          </div>
          <div> Log Managment
            <div class="page-title-subheading">Queries listing
            </div>
          </div>
        </div>
        <div class="page-title-actions">

          <div class="d-inline-block dropdown">
            <a style="margin-left: 4px;color: white;"  class="btn-shadow  btn btn-info"
              (click)="navigateToLogAdd()" >              <i class="icofont-ui-add"></i> Add New
            </a>
    
           

            <button (click)="deleteMultipleQuestions()" style="margin-left: 4px;" type="button" class="btn-shadow  btn btn-danger">
              <i class="icofont-trash"></i> Delete Selected
            </button>
            <button (click)="navigateToLogListing()" style="margin-left: 4px;" type="button" class="btn  btn-secondary">
               Back
            </button>
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-md-12">

        <h4 class="d-flex flex-wrap justify-content-between align-items-center mb-3">
          <div>Queries</div>
          <div  class="col-12 col-md-4 p-0 mb-4">
            <i *ngIf="loaded; else spin;" (click)="refresh()" class="fa fa-refresh"
            style="font-size: 30px; margin-top: 5px;"></i>
          <ng-template #spin>
            <i (click)="refresh()" class="fa fa-refresh fa-spin" style="font-size: 30px; margin-top: 5px;"></i>
          </ng-template>
          <input style="width: 90%; float: right;" type="text" class="form-control"
          (keyup)="applyFilter($event.target.value)" placeholder="Search...">       
           </div>  
               </h4>
        <div class="main-card mb-3 card">

                <table mat-table [dataSource]="dataSource" style="width: 100%;" >
                  <div>
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                      (change)="checkboxClicked($event,row)"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="Query">
