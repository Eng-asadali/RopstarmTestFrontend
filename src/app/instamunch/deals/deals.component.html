          </div>
        </div>

          <div class="d-inline-block dropdown">
            <a style="margin-left: 4px; color: white;" (click)="navigateToCategoryAdd()"
              class="btn-shadow  btn btn-info">
              <i class="icofont-ui-add"></i> Add New
            </a>

              <button style="margin-left: 4px;" type="button" class="btn  btn-secondary"><i class="icofont-upload-alt"></i> Export</button>

                <a class="dropdown-item" href="#">Export to Excel</a>

              </div>
            </div>
            <button style="margin-left: 4px;" type="button" class="btn  btn-secondary"> <i class="icofont-download-alt"></i> Import </button> -->

              <i class="icofont-trash"></i> Delete Selected
            </button> -->
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-md-12">

        <h4 class="d-flex flex-wrap justify-content-between align-items-center mb-3">
          <div>Deals</div>
          <div class="col-12 col-md-4 p-0 mb-4">
            <i *ngIf="loaded; else spin;" (click)="refresh()" class="fa fa-refresh"
              style="font-size: 30px; margin-top: 5px;"></i>
            <ng-template #spin>
              <i (click)="refresh()" class="fa fa-refresh fa-spin" style="font-size: 30px; margin-top: 5px;"></i>
            </ng-template>
            <input style="width: 90%; float: right;" type="text" class="form-control"
              (keyup)="applyFilter($event.target.value)" placeholder="Search...">
          </div>
        </h4>
        <div class="main-card mb-3 card">
          <!-- <div class="card-header">Products
                                        <div class="btn-actions-pane-right">
                                            <div role="group" class="btn-group-sm btn-group">
                                                <button class="active btn btn-focus">Received </button>
                                                <button class="btn btn-focus">Pending</button>
                                            </div>
                                        </div>
                                    </div> -->
          <mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>
          <div class="card-body">

            <div class="table-responsive">
              <!-- <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field> -->

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" style="width: 100%;">
                  <div>
                    <!-- <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                      (change)="checkboxClicked($event,row)"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>
                     -->
                    <ng-container matColumnDef="image">
                      <th mat-header-cell *matHeaderCellDef> Deals </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      <!-- <td mat-cell *matCellDef="let element"> <img
                          style="width: 30px; height: 30px; background-color: #dfdada;"
                          [src]="element.image!=null ? element.image : '../../../assets/images/no_image.png'" /> </td> -->
                    </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Duration </th>
                      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
                    </ng-container>

                    <ng-container matColumnDef="parent_category_id">
                      <th mat-header-cell *matHeaderCellDef> Recurrence </th>
                      <td mat-cell *matCellDef="let element"> {{element.parent_category_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Price </th>
                      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                      <!-- <td mat-cell *matCellDef="let element">
                        <span class="badge" [ngClass]="{
                          'badge-success':element.status === 'active',
                          'badge-danger':element.status === 'deactivate'
                        }">{{statusEnum[element.status]}}</span>
                      </td> -->
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Actions </th>
                      <td mat-cell *matCellDef="let element">
                        <div class="buttons">
                          <button (click)="getDealId(element.id,'edit')" class="table_button btn btn-success btn-sm"><i
                              style="margin-top: -2px;" class="fa fa-edit"></i></button>
                              <button (click)="getDealId(element.id,'delete')"
                              class="table_button btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                        </div>
                      </td>
                    </ng-container>
                  </div>
                  <tr mat-header-row *matHeaderRowDef="table_headers"></tr>
                  <tr mat-row *matRowDef="let row; columns: table_headers;"></tr>
                </table>

                <mat-paginator #paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10,50,100,500]">
                </mat-paginator>

              </div>
            </div>
          </div>


        </div>
      </div>

    </div>


  </div>








</div>
