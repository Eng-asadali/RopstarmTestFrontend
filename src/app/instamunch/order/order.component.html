          <div class="card-body">
            
            <div class="table-responsive">
              <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
                <!-- (keyup)="applyFilter($event.target.value)" -->
              </mat-form-field>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" style="width: 100%;">
                  <div>
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                      (change)="checkboxClicked($event,row)"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Table Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.table_key}} </td>
                    </ng-container>

                    <ng-container matColumnDef="floor">
                      <th mat-header-cell *matHeaderCellDef>Floor Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.floor_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="order datetime">
                      <th mat-header-cell *matHeaderCellDef> Time </th>
                      <td mat-cell *matCellDef="let element"> {{element.order_datetime}} </td>
                    </ng-container>

                    <ng-container matColumnDef="order status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> 
                        <span class="badge" [ngClass]="{
                          'badge-info':element.order_status === 'pending',
                          'badge-warning':element.order_status === 'preparing',
                          'badge-primary':element.order_status === 'ready_to_serve',
                          'badge-danger':element.order_status === 'served',
                          'badge-success':element.order_status === 'completed'
                        }" > {{element.order_status | removeUnderScore | titlecase}}</span> 
                       <!-- {'pending':1, 'preparing': 2, 'ready_to_serve': 3, 'served': 4, 'completed': 5} -->
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                      <th mat-header-cell *matHeaderCellDef> Price (Â£)</th>
                      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef width="90px"> Actions </th>   
                      <td mat-cell *matCellDef="let element"> 
                        <div class="buttons">
                          <button style="float: right;" (click)="getOrderId(element.id, 'delete')"
                          class="btn btn-danger btn-sm"><i style="margin-top: -2px;" class="fa fa-trash-o"></i></button>
                        <button (click)="getOrderId(element.id, 'edit')"
                          class="btn btn-success btn-sm"><i style="margin-top: -2px;" class="fa fa-edit"></i></button>
                          <!-- <a style="color: #8f8f8f;" (click)="getOrderId(element.id, 'edit')" class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Edit</a>
                          <button (click)="getOrderId(element.id, 'delete')" class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Delete</button>
                      -->
                        </div>
                      </td>
                    </ng-container> 
                    <!-- <ng-container matColumnDef="category_id">
                      <th mat-header-cell *matHeaderCellDef> Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="estimated_prepare_time">
                      <th mat-header-cell *matHeaderCellDef> Estimated Prepare Time </th>
                      <td mat-cell *matCellDef="let element"> {{element.estimated_prepare_time}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> 
                        <span class="badge" [ngClass]="{
                          'badge-success':element.status === 'active',
                          'badge-danger':element.status === 'inactive'
                        }" >{{element.status}}</span> 
                      </td>
                    </ng-container> -->

                          <button (click)="getProductId(element.id)" class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Delete</button>
                      </div>
                      </td>
                    </ng-container> -->
                  </div>
                  <tr mat-header-row *matHeaderRowDef="table_headers"></tr>
                  <tr mat-row *matRowDef="let row; columns: table_headers;"></tr>
                </table>

                <mat-paginator #paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10,50,100,500]">
                </mat-paginator>

              </div>
            </div>
          </div>


        </div>
