    <div class="row">
      <div class="col-md-12">

        <h4 class="d-flex flex-wrap justify-content-between align-items-center mb-3">
          <div>Products</div>
          <!-- <div class="col-12 col-md-3 p-0 mb-3">
            <input type="text" class="form-control" placeholder="Search...">
          </div> -->
        </h4>
        <div class="main-card mb-3 card">
          <!-- <div class="card-header">Products
                                        <div class="btn-actions-pane-right">
                                            <div role="group" class="btn-group-sm btn-group">
                                                <button class="active btn btn-focus">Received </button>
                                                <button class="btn btn-focus">Pending</button>
                                            </div>
                                        </div>
                                    </div> -->
          <mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>
          <div class="card-body">

            <div class="table-responsive">
              <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" style="width: 100%;">
                  <div>
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                          (change)="checkboxClicked($event,row)" [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="image">
                      <th mat-header-cell *matHeaderCellDef> Image </th>
                      <td mat-cell *matCellDef="let element"> <img style="width: 30px; height: 30px;"
                          [src]="element.image!=null ? element.image : '../../../assets/images/no_image.png'" /> </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="category_id">
                      <th mat-header-cell *matHeaderCellDef> Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="estimated_prepare_time">
                      <th mat-header-cell *matHeaderCellDef> Estimated Prepare Time (Mins) </th>
                      <td mat-cell *matCellDef="let element">
                        {{element.estimated_prepare_time == null ? '--' : element.estimated_prepare_time}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element">
                        <span class="badge" [ngClass]="{
                          'badge-success':element.status === 'active',
                          'badge-danger':element.status === 'deactivate'
                        }">{{statusEnum[element.status]}}</span>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Actions </th>
                      <td mat-cell *matCellDef="let element">
                        <div class="buttons">
                          <a style="color: #8f8f8f;" (click)="getProductId(element.id,'edit')"
                            class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Edit</a>
                          <button (click)="getProductId(element.id,'delete')"
                            class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Delete</button>
                        </div>
                      </td>
                    </ng-container>
                  </div>
                  <tr mat-header-row *matHeaderRowDef="table_headers"></tr>
                  <tr mat-row *matRowDef="let row; columns: table_headers;"></tr>
                </table>

                <mat-paginator #paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10,50,100,500]">
                </mat-paginator>

              </div>
            </div>
          </div>


        </div>
      </div>

    </div>


  </div>








</div>
