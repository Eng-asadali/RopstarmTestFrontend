          <div class="d-inline-block dropdown">

              (click)="navigateToStaffAdd()" >              <i class="icofont-ui-add"></i> Add New
            </a>

    </div>



    <div class="row">
      <div class="col-md-12">

        <h4 class="d-flex flex-wrap justify-content-between align-items-center mb-3">
          <div>Staff</div>
          <div class="col-12 col-md-3 p-0 mb-3">
            <input type="text" class="form-control" placeholder="Search...">
          </div>
        </h4>
        <div class="main-card mb-3 card">
          <!-- <div class="card-header">Products
                                        <div class="btn-actions-pane-right">
                                            <div role="group" class="btn-group-sm btn-group">
                                                <button class="active btn btn-focus">Received </button>
                                                <button class="btn btn-focus">Pending</button>
                                            </div>
                                        </div>
                                    </div> -->
                                    <mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>
          <div class="card-body">
            
            <div class="table-responsive">
              <mat-form-field style="width: 100%;">
                <input matInput  placeholder="Filter">
                <!-- (keyup)="applyFilter($event.target.value)" -->
              </mat-form-field>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" style="width: 100%;">
                  <div>
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                      (change)="checkboxClicked($event,row)"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="user image">
                      <th mat-header-cell *matHeaderCellDef> Image </th>
                      <td mat-cell *matCellDef="let element"> <img style="width: 30px; height: 30px;" [src]="element.user_image!=null ? element.user_image : '../../../assets/images/no_image.png'" /> </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Type">
                      <th mat-header-cell *matHeaderCellDef> Type </th>
                      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Salary">
                      <th mat-header-cell *matHeaderCellDef> Salary </th>
                      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Salary Disbursement">
                      <th mat-header-cell *matHeaderCellDef> Salary Disbursement </th>
                      <td mat-cell *matCellDef="let element"> {{element.salary_disbursement}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Job Shift">
                      <th mat-header-cell *matHeaderCellDef> Job Shift </th>
                      <td mat-cell *matCellDef="let element"> {{element.job_shift}} </td>
                    </ng-container>

                  <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Actions </th>   
                      <td mat-cell *matCellDef="let element"> 
                        <div class="buttons">
                          <a style="color: #8f8f8f;" (click)="getStaffId(element.id)" class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Edit</a>
                          <button (click)="deleteStaffId(element.id)" class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Delete</button>
                      </div>
                      </td>
                    </ng-container> 


                  </div>
                  <tr mat-header-row *matHeaderRowDef="table_headers"></tr>
                  <tr mat-row *matRowDef="let row; columns: table_headers;"></tr>
                </table>

                <mat-paginator #paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10,50,100,500]">
                </mat-paginator>

              </div>
            </div>
          </div>


        </div>
      </div>

    </div>


  </div>








</div>
