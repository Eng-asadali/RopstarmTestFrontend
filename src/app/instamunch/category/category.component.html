              <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" style="width: 100%;">
                  <div>
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                                      (change)="checkboxClicked($event,row)"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="image">
                      <th mat-header-cell *matHeaderCellDef> Image </th>
                      <td mat-cell *matCellDef="let element"> <img style="width: 30px; height: 30px;" [src]="element.image!=null ? element.image : '../../../assets/images/no_image.png'" /> </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="parent_category_id">
                      <th mat-header-cell *matHeaderCellDef> Parent Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.parent_category_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> 
                        <span class="badge" [ngClass]="{
                          'badge-success':element.status === 'active',
                          'badge-danger':element.status === 'deactivate'
                        }" >{{statusEnum[element.status]}}</span> 
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Actions </th>   
                      <td mat-cell *matCellDef="let element"> 
                        <div class="buttons">
                          <a style="color: #8f8f8f;" (click)="getCategoryId(element.id)" class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Edit</a>
                          <!-- <button (click)="getCategoryId(element.id)" class="mb-2 mr-2 btn-transition btn btn-outline-light btn-sm">Delete</button> -->
                      </div>
                      </td>
                    </ng-container>
                  </div>

                  <tr mat-row *matRowDef="let row; columns: table_headers;"></tr>
